<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>
    <!-- css link -->
    <link rel="stylesheet" href="./style/style.css" />
    <!--  google font link  inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <!--  google font link  hind -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- daysi ui link-->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <nav class="flex justify-between items-center w-[1920px] m-auto py-6 px-15">
      <div class="flex items-center gap-2">
        <img class="w-[49px] h-[49px]" src="./assets/logo.png" alt="" />
        <h1 class="text-[#006747] font-extrabold text-xl">
          Emergency <br />
          Service
        </h1>
      </div>

      <div class="flex items-center gap-5">
        <div class="bg-[#41ff6b1a] w-32 h-14 p-[12px] rounded-full">
          <div class="flex items-center justify-center gap-4">
            <h2 class="inter font-black text-lg">0</h2>
            <img class="w-[23px] h-[23px]" src="./assets/heart.png" alt="" />
          </div>
        </div>

        <div class="bg-[#41ff6b1a] w-32 h-14 p-[12px] rounded-full">
          <div class="flex items-center justify-center gap-4">
            <h2 class="inter font-black text-lg">100</h2>
            <img class="w-[23px] h-[23px]" src="./assets/coin.png" alt="" />
          </div>
        </div>

        <div>
          <button
            class="bg-[#00a63e] w-32 h-14 p-[12px] rounded-full text-white font-bold text-lg"
          >
            <span>2</span> Copy
          </button>
        </div>
      </div>
    </nav>
    <main>
      <!-- banner-section -->
      <section class="text-center">
        <div
          class="bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] py-4 w-[1920px] m-auto"
        >
          <img class="w-24 h-24 m-auto" src="./assets/logo-dark.png" alt="" />
          <h2 class="hind text-4xl font-bold my-3 text-white">
            জরুরি সেবা ডিরেক্টরি
          </h2>
          <p class="hind text-2 font-semibold text-white">
            Government Emergency Services at Your Fingertip – A Project by
            Government of the People’s Republic of Bangladesh
          </p>
        </div>
      </section>

      <!-- card section -->
      <section class="bg-[#4A4A4A]">
        <div></div>
        <div></div>
      </section>
    </main>
  </body>
</html>
